---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint tasks/*.yml
platforms:
  - name: centos7
    image: centos:7
  - name: centos8
    image: quay.io/centos/centos:stream8
  - name: ubuntu1804
    image: ubuntu:18.04
  - name: ubuntu2004
    image: ubuntu:20.04
provisioner:
  name: ansible
  inventory:
    group_vars:
      # Because CentOS is a docker container and doesn't include
      # systemd, we must ensure the service task is skipped
      centos:
        sysstat_service_enable: false
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
